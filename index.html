<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Style for the body element */
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center-align text */
            padding: 50px; /* Space around the content */
        }

        /* Style for the container element */
        .container {
            max-width: 600px; /* Maximum width of the container */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Space inside the container */
            background-color: #fff; /* White background for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Style for the heading */
        h1 {
            color: #2c3e50; /* Darker color for the heading */
        }

        /* Style for the paragraph */
        p {
            font-size: 16px; /* Font size for the paragraph */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Website</h1>
        <p>This is a simple HTML page with a background color and some centered text. You can modify this text and add more content as needed.</p>
    </div>
</body>
</html>
